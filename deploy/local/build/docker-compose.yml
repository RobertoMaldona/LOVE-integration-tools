version: "3.7"

services:
  #----- simulators -------
  atdome-sim:
    build:
      context: ${DOCKERFILE_PATH_SIMULATOR}
      dockerfile: Dockerfile-atdome
    container_name: atdome-sim-build
    environment:
        - OSPL_URI=${OSPL_URI}
        - LSST_DDS_DOMAIN=${LSST_DDS_DOMAIN}
    network_mode: ${NETWORK_NAME}
    volumes:
        - ${OSPL_CONFIG_PATH}:${OSPL_MOUNT_POINT}
        - ./config:/home/saluser/config/
    entrypoint: ["/home/saluser/atdome-setup.sh"]
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: "10m"

  scriptqueue-sim:
    build:
      context: ${DOCKERFILE_PATH_SIMULATOR}
      dockerfile: Dockerfile-scriptqueue
    container_name: scriptqueue-sim-build
    environment:
        - LSST_DDS_DOMAIN=${LSST_DDS_DOMAIN}
    volumes:
        - ./config:/home/saluser/config/
    network_mode: ${NETWORK_NAME}
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: "10m"

  simulator:
    container_name: love-simulator
    build:
      context: ${DOCKERFILE_PATH_SIMULATOR}
      dockerfile: Dockerfile
    image: love-simulator-image
    environment:
      - LSST_DDS_DOMAIN=${LSST_DDS_DOMAIN}
    volumes:
      - ./config:/usr/src/love/config/
    network_mode: ${NETWORK_NAME}
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: "10m"
    depends_on:
      - scriptqueue-sim
      - atdome-sim


  #----- LOVE--------------
  producer:
    container_name: love-producer
    build:
      context: ${DOCKERFILE_PATH_PRODUCER}
      dockerfile: Dockerfile
    image: love-producer-image
    environment:
      - LSST_DDS_DOMAIN=${LSST_DDS_DOMAIN}
      - WEBSOCKET_HOST=${LOVE_PRODUCER_WEBSOCKET_HOST}
      - PROCESS_CONNECTION_PASS=${PROCESS_CONNECTION_PASS}
    volumes:
      - ./config:/usr/src/love/config/
    network_mode: ${NETWORK_NAME}
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: "10m"

  manager:
    container_name: love-manager
    build:
      context: ${DOCKERFILE_PATH_MANAGER}
      dockerfile: Dockerfile
    image: love-manager-image
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=${LOVE_MANAGER_REDIS_HOST}
      - REDIS_PASS=${REDIS_PASS}
      - AUTH_LDAP_SERVER_URI=${LOVE_MANAGER_LDAP_SERVER_URI}
      - PROCESS_CONNECTION_PASS=${PROCESS_CONNECTION_PASS}
    volumes:
      - manager-volume:/usr/src/love/static
    network_mode: ${NETWORK_NAME}
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: "10m"

  frontend:
    container_name: love-frontend
    build:
      context: ${DOCKERFILE_PATH_FRONTEND}
      args:
        WEBSOCKET_HOST: ${LOVE_FRONTEND_WEBSOCKET_HOST}
      dockerfile: Dockerfile
    image: love-frontend-image
    depends_on:
      - manager
    volumes:
      - frontend-volume:/usr/src/love
    network_mode: ${NETWORK_NAME}
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: "10m"

  redis:
    container_name: redis
    image: redis:5.0.3
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASS}
    network_mode: ${NETWORK_NAME}
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: "10m"

  nginx:
    container_name: love-nginx
    image: love-nginx-image
    build: ${DOCKERFILE_PATH_NGINX}
    restart: always
    depends_on:
      - manager
      - frontend
    ports:
      - "80:80"
    volumes:
      - frontend-volume:/usr/src/love-frontend
      - manager-volume:/usr/src/love-manager
    network_mode: ${NETWORK_NAME}
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: "10m"

volumes:
  frontend-volume:
  manager-volume:
